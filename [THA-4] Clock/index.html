<!-- Clock is wrapped in a div container.
The container has following elements - top, right, bottom and left markers.
Also container has hour, min and sec markers.
Top, Right, Bottom and Left Markers position are designed according to the clock container.
Hour, Min and Sec Hands Positions are also designed according to the clock container.
The hour, min and sec hands are tranformed from the bottom of the hands line. 
Animation is given according to the animation property.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="top"></div>
        <div class="right"></div>
        <div class="bottom"></div>
        <div class="left"></div>
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
    </div>
</body>
</html>
