<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Wrapping everything in container -->
    <div class="container">
        <!-- Div for showing heading -->
        <div class="heading">
            <h1>Memory Game</h2>
        </div>
        <!-- Div for showing cards -->
        <div class="cards"> 
            <!-- The cards container is having 12 cards -->
            <div class="card" data-frame="Bitcoin">
                <!-- Storing every card with a custom data-* attribute -->
                <img src="images/bitcoin.jpeg" alt="Bitcoin" class="front">
                <img src="images/letter-m.jpg" alt="Letter M" class="back">
            </div>
            <div class="card" data-frame="Bitcoin">
                <img src="images/bitcoin.jpeg" alt="Bitcoin" class="front">
                <img src="images/letter-m.jpg" alt="Letter M" class="back">
            </div>
            <div class="card" data-frame="Ethereum">
                <img src="images/ethereum.jpeg" alt="Ethereum" class="front">
                <img src="images/letter-m.jpg" alt="Letter M" class="back">
            </div>
            <div class="card" data-frame="Ethereum">
                <img src="images/ethereum.jpeg" alt="Ethereum" class="front">
                <img src="images/letter-m.jpg" alt="Letter M" class="back">
            </div>
            <div class="card" data-frame="Litecoin">
                <img src="images/litecoin.jpg" alt="Litecoin" class="front">
                <img src="images/letter-m.jpg" alt="Letter M" class="back">
            </div>
            <div class="card" data-frame="Litecoin">
                <img src="images/litecoin.jpg" alt="Litecoin" class="front">
                <img src="images/letter-m.jpg" alt="Letter M" class="back">
            </div>
            <div class="card" data-frame="Neo">
                <img src="images/neo.jpg" alt="Neo" class="front">
                <img src="images/letter-m.jpg" alt="Letter M" class="back">
            </div>
            <div class="card" data-frame="Neo">
                <img src="images/neo.jpg" alt="Neo" class="front">
                <img src="images/letter-m.jpg" alt="Letter M" class="back">
            </div>
            <div class="card" data-frame="Ripple">
                <img src="images/ripple.jpg" alt="Ripple" class="front">
                <img src="images/letter-m.jpg" alt="Letter M" class="back">
            </div>
            <div class="card" data-frame="Ripple">
                <img src="images/ripple.jpg" alt="Ripple" class="front">
                <img src="images/letter-m.jpg" alt="Letter M" class="back">
            </div>
            <div class="card" data-frame="Stellar">
                <img src="images/stellar.jpeg" alt="Stellar" class="front">
                <img src="images/letter-m.jpg" alt="Letter M" class="back">
            </div>
            <div class="card" data-frame="Stellar">
                <img src="images/stellar.jpeg" alt="Stellar" class="front">
                <img src="images/letter-m.jpg" alt="Letter M" class="back">
            </div>
            
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
