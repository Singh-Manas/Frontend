<!-- The calculator is structured by wrapping everything in a div container.
The 2 numbers are entered using input field.
There are 4 type of operations that can be performed - Add, Subtract, Multiply, Divide.
Result is displayed in an input element which is disabled i.e. you cannot edit it. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <form>
        <div class="form">
            <h1>Simple Calculator</h1>
    
            <div class="value1">
                <input type="text" id="first" name="first-no" autocomplete="off" required placeholder="Enter First Number">
            </div>
    
            <div class="value2">
                <input type="text" id="second" name="second-no" autocomplete="off" required placeholder="Enter Second Number">
            </div>
    
            <div class="result">
                <input id="result" disabled>
            </div>
    
            <div class="button-group">
                <button class="button button1">Add</button>
                <button class="button button2">Subtract</button>
                <button class="button button3">Multiply</button>
                <button class="button button4">Divide</button>
            </div>
    
            <div class="button-reset">
                <button type="reset" class="reset">Reset</button>
            </div>
    
        </div>
    </form>

    <script src="./index.js"></script>

</body>
</html>
